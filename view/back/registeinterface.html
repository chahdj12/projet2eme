<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
    <style>
        body {
    background-color: #1c1c1c;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.register-container {
    background-color: #fada5e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #1c1c1c;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    box-sizing: border-box;
}

.phone-container {
    display: flex;
}

button {
    background-color: #1c1c1c;
    color: #fff;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #333;
}

    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="register.php" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>

            <label>Genre:</label>
            <label for="homme"><input type="radio" id="homme" name="genre" value="homme" required> Homme</label>
            <label for="femme"><input type="radio" id="femme" name="genre" value="femme" required> Femme</label>
            <label for="autre"><input type="radio" id="autre" name="genre" value="autre" required> Autre</label>

            <label for="date_naissance">Date de Naissance:</label>
            <input type="date" id="date_naissance" name="date_naissance" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmer Mot de passe:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Numéro de Téléphone:</label>
            <div class="phone-container">
                <select id="country_code" name="country_code" required>
                    <option value="+216">+216 (Tunisia)</option>
                    <!-- Ajoutez ici d'autres options pour les codes de pays -->
                </select>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{8}" required>
            </div>

            <label>Rôle:</label>
            <label for="user"><input type="radio" id="user" name="role" value="user" required> Utilisateur</label>
            <label for="admin"><input type="radio" id="admin" name="role" value="admin" required> Administrateur</label>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
